<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: auto;
        }
        header {
            background: #fad0c4;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            max-width: 700px;
            margin: 20px auto;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 0.5em;
        }
        header nav ul li {
            display: inline;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 0.2em 1em;
            transition: background 0.3s;
        }
        header nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
        .thank-you-container {
            max-width: 700px;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #fad0c4;
        }
        .thank-you-message {
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: bold;
            color: #333;
        }
        button {
            background-color: #ff9a9e;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 15px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #ff6b81;
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }
        .footer a {
            color: #ff9a9e;
            text-decoration: none;
        }
    </style>
    <script>
        window.onload = function () {
            // Disable back button using history API
            history.pushState(null, "", window.location.href);
            window.onpopstate = function () {
                history.pushState(null, "", window.location.href);
                alert("You cannot go back to the previous page.");
            };
        };

        function redirectToHome() {
            window.location.href = 'first.html'; // Go to homepage or first page
        }
    </script>
</head>
<body>
    
    <div class="thank-you-container">
        <p class="thank-you-message">Thank you for submitting the form. Your response has been successfully recorded.</p>
        <button onclick="redirectToHome()">Go to Home</button>
    </div>
    <div class="footer">
        <p>Need help? <a href="mailto:support@example.com">Contact Support</a></p>
    </div>
</body>
</html>
