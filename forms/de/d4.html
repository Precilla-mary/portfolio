        h1 {

           }
          .checkbox-group legend {
                   font-weight: bold;
                 padding: 0 10px;

             background-color: #fff;

           } 

       section {
    padding: 2em;

    background: #fff;

}
        label {

            display: flex;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #ff9a9e;
        }

        button {
            background-color: #ff9a9e;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 15px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #ff6b81;
            transform: scale(1.05);
        }

        .section-header {
            font-size: 22px;
            color: #ff9a9e;

        }

        .info-text {

            color: #666;

        }

        .footer {

            margin-top: 30px;

        }

        .footer a {

            text-decoration: none;
        }

          display: flex;
          gap: 50px;
        }
    </style>
    <script>
      function toggleSelectAll() {
      const selectAllCheckbox = document.getElementById('selectAll');
      const checkboxes = document.querySelectorAll('.option');
      
      checkboxes.forEach((checkbox) => {
        checkbox.checked = selectAllCheckbox.checked;
      });
    }

    // Function to update the "Select All" checkbox based on individual selections
    function updateSelectAll() {
      const selectAllCheckbox = document.getElementById('selectAll');
      const checkboxes = document.querySelectorAll('.option');
      
      const allChecked = Array.from(checkboxes).every((checkbox) => checkbox.checked);
      selectAllCheckbox.checked = allChecked;
    }
    
   function validateFieldsets() {
    // Check if at least one checkbox is checked in each fieldset
    const fieldsets = document.querySelectorAll('.checkbox-group');
    
    for (let fieldset of fieldsets) {
        const checkboxes = fieldset.querySelectorAll('input[type="checkbox"]');
        const checkedCheckboxes = Array.from(checkboxes).some((checkbox) => checkbox.checked);
        
        if (!checkedCheckboxes) {
            const legendText = fieldset.querySelector('legend').textContent;
                    alert(`Please select at least one option in "${legendText}".`);
                    return false; // Prevent form submission if a fieldset has no selected checkboxes
        }
    }

    return true; // Allow form submission if all fieldsets have at least one selected checkbox
}

        function handleSubmit(event) {
            event.preventDefault();
            if (validateFieldsets()) {
                alert("Selection Successful!");
                window.location.href = 'f.html';
            }
        }
        function goBack() {
            window.location.href = 'd2.html';
        }
    </script>
</head>
<body>
