<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            ffont-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
         header {
            width: 100%;
            background: #fad0c4;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-bottom:70px;
        }

        header marquee {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            border-radius: 10px;
            background: #fad0c4;
            overflow: hidden;
            color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #fad0c4;
        }

        .login-form h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #ff4081;
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #000;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #fad0c4;
            border-radius: 10px;
            font-size: 1rem;
	    outline:none
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #ff4081;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background: #ff5c9e;
	    transform: scale(1.05);
        }

        .image-section {
            flex: 1;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

       @media (max-width: 768px) {
            .image-section {
                display: none;  /* Hide the sidebar on small screens */
            }
        }

        .image-section img {
            width: 80%;
            max-width: 500px;
            height: auto;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get input values
            const name = document.getElementById("name").value.trim();
            const password = document.getElementById("pass").value.trim();

            // Validate name
            if (!/^[a-zA-Z ]{3,30}$/.test(name)) {
                alert("Name must be 3-30 characters long and contain only letters and spaces.");
                return false;
            }

            if (!/^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[@$!%*?&]).{8,}$/.test(password)) {
                alert("Password must be at least 8 characters with uppercase, lowercase, number, and special character.");
                return;
            }

            // If validation passes
            alert("Form submitted successfully!");
            window.location.href = 'd2.html'; // Redirect to another page
            return true;
        }
    </script>
</head>
<body>
<header>
        <marquee>!!!!!! This form is for the Students to enter their Personal info and Choice for Elective Subjects !!!!!!!</marquee>
    </header>
<div class="container">
        <div class="login-form">
            <h2>Student Registration</h2>
            <form onsubmit="return validateForm(event)">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
		
		<label for="pass">Student Pass</label>
               <input type="password" id="pass" name="password" placeholder="Password" required class="highlight" required>

               
                <button type="submit" class="btn">Next</button>
            </form>
        </div>
        <div class="image-section">
            <img src="filling-admission-form-isolated-cartoon-vector-illustration-2M8258W.jpg" alt="Illustration">
        </div>
    </div>
</body>
</html>
